<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/logo_pixel_art.png" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="./images/logo_pixel_art.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <title>Pixel Art Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="header-inner">
            <div class="logo-block">
              <img
                src="./images/logo_pixel_art.png"
                alt="Logo pixel art gallery"
                class="logo"
              />
              <p>Pixel Art <br />Gallery</p>
            </div>

            <nav>
              <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="gallery.html">Галерея</a></li>
                <li><a href="training.html">Обучение</a></li>
                <li><a href="contact.html">Контакты</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="gallery-main-inner">
            <div class="input-search">
              <input type="text" placeholder="Поиск" />
              <button><img src="./icons/search.svg" alt="search" /></button>
            </div>

            <div class="sort-block">
              <button id="popular">Популярное</button>
              <button id="new">Новое</button>
            </div>

            <a href="add-gallery-item.html" class="add-new-picture"
              >Добавить изображение</a
            >

            <ul class="gallery-list" id="gallery-list">
              <!-- Images will be dynamically inserted here -->
            </ul>
          </div>
        </div>
      </main>
    </div>
    <script src="js/gallery.js"></script>
  </body>
</html>
